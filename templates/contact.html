{%extends "base.html"%}


{%block title%}
HomePage
{%endblock title%}


{%block body%}
<div class = "container-fluid px-0">
	<img src = "../static/img/alpha.avif" class="d-block w-100" alt="..." height=300vh>
</div>
<h1>Contact Us</h1>
<div class = "container-fluid">
	<form method = "post" action = "/contact_us">
		{% csrf_token %}
		<div class="form-group mb-3">
		  <label for="name" class="form-label">Name</label>
		  <input type="text" class="form-control" id="name" name = "name" placeholder="Enter Your Name">
		</div>

		<div class=" form-group mb-3">
		  <label for="e-mail" class="form-label">Email</label>
		  <input type="email" class="form-control" id="e-mail" name="e-mail" placeholder="Enter Your Email Adress">
		</div>

		<div class="form-group mb-3">
		  <label for="phone" class="form-label">Phone No.</label>
		  <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
		</div>

		<div class="form-group mb-3">
		  <label for="desc" class="form-label">Describe your Query</label>
		  <textarea class="form-control" id="desc" name="desc" rows="3" placeholder="Max words:600"></textarea>
		</div>
		<div class="form-group mb-3">
		  <button class ="btn btn-success" type="submit">SUBMIT</button>
		</div>
	</form>
</div>



{%endblock body%}
